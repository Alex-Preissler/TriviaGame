<!DOCTYPE html>
<html lang="en-us">
    <head>
        <meta charset="UTF-8">
        <title>Trivia Game</title>
        <link rel="stylesheet" href="assets/css/reset.css">
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"> 
        <script src="http://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E=" crossorigin="anonymous"></script>
        <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <header>
                        <img src="assets/images/banner.png" class="img img-responsive" id="banner" alt="Harry Potter Triva">
                    </header>
                </div>
            </div>
        <div id="game-board">    
            <div class="row">
                <div class="col">
                    <h2 id="timeLeft"></h2>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <div id="scrollBackground"></div>
                    <h3 id="currentQuestion"></h3>
                </div>
            </div>
            <div class="row">
                <div class="col">
                    <h4 id="correct-wrong"></h4>
                    <br>
                    <h5 id="correctAnswer"></h5>
                    <ul>
                        <li><button class="btn btn-lrg" id="startGame">Click to Start!</button></li>
                    </ul>
                </div>
            </div>
        </div>
            



        </div>







        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
        <script src="assets/javascript/app.js"></script>
    </body>
</html>
